version: "3.9"

services:
  db:
    image: postgres:15
    container_name: monly_postgres
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build: .
    container_name: monly_app
    restart: always
    env_file:
      - .env
    depends_on:
      - db
    ports:
      - "${APP_PORT}:${APP_PORT}"
    environment:
      DATABASE_URL: ${DATABASE_URL}
      APP_HOST: ${APP_HOST}
      APP_PORT: ${APP_PORT}

volumes:
  postgres_data:
